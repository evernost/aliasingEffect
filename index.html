<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aliasing</title>
</head>

<body>
  <h2>A study on the Aliasing Effect</h2>

  <label for="volSlider">Master level:</label>
  <input type="range" id="volSlider" min="0" max="1" value="0.8" step="0.05">
  <span id="volSliderDisplay">0.8</span>

  <br><br>

  <label for="f0Slider">Fundamental frequency:</label>
  <input type="range" id="f0Slider" min="50" max="2000" value="440" step="1">
  <span id="f0ValDisplay">440 Hz</span>

  <br><br>

  <label for="harmonicsSlider">Harmonics: </label>
  <input type="range" id="harmonicsSlider" min="0" max="20" value="2" step="1">
  <span id="harmonicsValDisplay">2</span>

  <br><br>

  <label for="decaySlider">Level decay:</label>
  <input type="range" id="decaySlider" min="0.0" max="3.0" value="0.0" step="0.1">
  <span id="decayValDisplay">(1/n)^2.0</span>

  <br><br>

  <button id="startStop">Start</button>

  <script src="script.js" defer></script>
</body>

</html>
